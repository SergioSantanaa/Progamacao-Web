<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Divs</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div style="border: 1px solid; width: 50%;">
        <h1>Título</h1>
        <p class="marrom">Aqui tem um parágrafo</p>
        <p>Aqui tem outro <span class="marrom">parágrafo</span> </p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png" height="200px" width="auto">
    </div>
    <div style="border: 1px solid; width: 50%;">
        <h1>Título</h1>
        <p class="marrom">outro parágrafo</p>
        <p>mais um parágrafo</p>
        <img src="img/imagem-1.png " height="200px" width="auto">
    </div>
</body>
</html>
